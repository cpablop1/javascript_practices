<div class="container">
    <h2>Projects</h2>
    <ul>
        <li *ngFor="let project of projects" class="project">
            <a [routerLink]="['/project', project._id]">
                <div class="image">
                    <img src="{{api+'get-image/'+project.image}}" *ngIf="project.image">
                </div>
                <h3>{{project.name}}</h3>
                <p>{{project.langs}}</p>
            </a>
        </li>
    </ul>
</div>
