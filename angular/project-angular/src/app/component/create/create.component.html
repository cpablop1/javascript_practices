<div class="container">
    <h2>{{title}}</h2>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
            <span class="form_error" *ngIf="name.touched && !name.valid">Name is required.</span>
        </p>
        <p>
            <label for="description">Description</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="project.description" rows="5"
                required></textarea>
            <span class="form_error" *ngIf="description.touched && !description.valid">Description is required.</span>
        </p>
        <p>
            <label for="category">Category</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
            <span class="form_error" *ngIf="category.touched && !category.valid">Category is required.</span>
        </p>
        <p>
            <label for="year">Year</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
        </p>
        <p>
            <label for="langs">Languages</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
            <span class="form_error" *ngIf="langs.touched && !langs.valid">Languages is required.</span>
        </p>
        <p>
            <label for="image">Project image</label>
            <input type="file" name="image" #imagen="ngModel" [(ngModel)]="project.image" placeholder="Upload image">
        </p>

        <input type="submit" value="Save" [disabled]="!projectForm.form.valid" />
    </form>
</div>
